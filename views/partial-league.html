<section class="section">
    <table class="table">
        <thead>
            <tr>
                <td>Champ Name</td>
                <td>Champ Type</td>
            </tr>
        </thead>
        ${listOfChamps.map(champ =>
            `<tr>
                <td>${champ.name}</td>
                <td>${champ.type}</td>
            </tr>`
            ).join('')}
    </table>
</section>
